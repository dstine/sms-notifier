name: Build
on: [push]

jobs:
  build:
    name: App
    runs-on: ubuntu-latest
    steps:
      - name: example
        run: echo 'Hello, everyone.'
      - uses: actions/checkout@v2
      - name: Setup JDK
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Gradle
        run: ./gradlew build

